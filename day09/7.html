<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>判断鼠标按钮以及修饰键</title>
</head>
<style>
    div {
        width: 100px;
        height: 100px;
        border: 1px solid rgb(177, 143, 143);
    }
</style>
<body>
    <div>test</div>
    <script>
        const oDiv = document.querySelector('div')

        oDiv.addEventListener('mousedown',(e)=>{
            //0 left,1 middle,2 right;
            oDiv.textContent = `你按钮鼠标的${e.button}`

            //left 1,right 2,midddle 4
            oDiv.textContent = `按了几个键${e.button}`
            
            oDiv.textContent = `Ctrl:${e.ctrlKey}`
            oDiv.textContent = `alt:${e.altKey}`
            oDiv.textContent = `shift:${e.shiftKey}`
            
        })
    </script>
</body>
</html>
