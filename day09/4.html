<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>鼠标事件示例</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: rgb(167, 140, 192);
        }
    </style>
</head>
<body>
    <div>test</div>
    <script>

        const oDiv = document.querySelector('div')
        oDiv.addEventListener('click',()=>{
            console.log(`-->click`)
        })
        // const oDiv = document.querySelector('div')
        oDiv.addEventListener('mouseup',()=>{
            console.log(`-->mouseup`)
        })
        // const oDiv = document.querySelector('div')
        oDiv.addEventListener('mousedown',()=>{
            console.log(`-->mousedown`)
        })
        // const oDiv = document.querySelector('div')
        oDiv.addEventListener('dbclick',()=>{
            console.log(`-->dbclick`)
        })

    </script>
</body>
</html>
