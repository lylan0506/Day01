<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>事件委托实例</title>
    <style>
        .box {
            background-color: rgb(87, 214, 119);
            width: 80px;
        }
    </style>
</head>
<body>
    <ul id="list">
        <li>c++</li>
        <li>js</li>
        <li>c</li>
        <li>python</li>
    </ul>

    <script>
        // mouseover/mouseout
        const oList = document.querySelector("#list")
        oList.addEventListener('mouseover',(e)=> {
            if (e.target !=e.currentTarget) {
                e.target.classList.add('box')
            }
        })

        oList.addEventListener('mouseout',(e)=> {
            e.target.classList.remove('box')

        })


    </script>
    <!-- 事件传播机制有三个阶段
    1.捕获阶段、2.到达阶段、3.冒泡阶段 -->

    <!-- 事件类型：
    用户界面事件 -->
</body>
</html>
