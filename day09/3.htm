<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>焦点事件示例</title>
    <style>
        .bgc{
            background-color: rgb(158, 211, 171);
        }
    </style>
</head>
<body>
    <form action="#">
        <input type="text"/>
    </form>
    <script>
        const oInput = document.querySelector('input')
        oInput.addEventListener('focus',(e)=>{
            oInput.classList.add('bgc')

        })
        // blur:当元素失去焦点时触发。这个事件不冒泡，但是改为focusout,上面改为focusin,可以实现同样效果，可以冒泡
        oInput.addEventListener('blur',(e)=>{
            oInput.classList.remove('bgc')
        })
    </script>
</body>
</html>
