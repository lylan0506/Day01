<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //定时器
        const callback = function() {
            console.log('hello,timeout');
        }
        let a = setTimeout(callback,3000);//3000这里表示3秒钟，等同步执行3秒后，再执行hello，timeout
        console.log('同步执行');
        console.log(a);
        clearTimeout(a);//此行代码让hello，timeout不执行

        let b = setInterval(callback,3000);//表示每隔3秒运行一次

        // let b = setInterval(() => {
            
        // }, interval);//表示每隔几秒循环一次
    </script>
    
</body>
</html>
