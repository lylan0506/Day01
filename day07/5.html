<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this is a heading</h1>
    <p>
        this is <i>a little</i> sample
    </p>
    <script>
        const myPara = document.querySelector('p')
       
        //beforebegin,beforeend,afterbegin.
        myPara.insertAdjacentHTML('afterbegin','hudshdkskjchjkhahg;dhd')

        myPara.insertAdjacentHTML('beforebegin','<i>test</i>')
        myPara.insertAdjacentHTML('beforeend','<i>test2</i>')
        console.log(myPara.innerHTML)
        console.log(myPara.outerHTML)
        //只访问里面的文本
        console.log(myPara.textContent)//这个比较规范
        console.log(document.documentElement.textContent)//尽量用这个 
        console.log(myPara.innerText)//尽量不用这个
    </script>
</body>
</html>
